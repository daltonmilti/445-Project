<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    index.html - UI for the Travel Booking Project
    This file sets up the HTML structure for displaying data from the backend API.
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Travel Booking</h1>
  </header>
  
  <main>
    <!-- Hotels Section -->
    <section id="hotels-section">
      <h2>Hotels</h2>
      <div id="hotels-container"></div>
    </section>

    <!-- Travelers Section -->
    <section id="travelers-section">
      <h2>Travelers</h2>
      <ul id="traveler-list"></ul>
    </section>

    <!-- Flights Section -->
    <section id="flights-section">
      <h2>Flights</h2>
      <div id="flights-container"></div>
    </section>

    <!-- Activities Section -->
    <section id="activities-section">
      <h2>Activities</h2>
      <div id="activities-container"></div>
    </section>

    <!-- Reviews Section -->
    <section id="reviews-section">
      <h2>Reviews</h2>
      <div id="reviews-container"></div>
    </section>

    <!-- Reservations Section -->
    <section id="reservations-section">
      <h2>Reservations</h2>
      <div id="reservations-container"></div>
    </section>

    <!-- Rental Cars Section -->
    <section id="rental-cars-section">
      <h2>Rental Cars</h2>
      <div id="rental-cars-container"></div>
    </section>

    <!-- Travel Agents Section -->
    <section id="travel-agents-section">
      <h2>Travel Agents</h2>
      <div id="travel-agents-container"></div>
    </section>
  </main>

  <!-- JavaScript file that handles API calls and DOM updates -->
  <script src="script.js"></script>
</body>
</html>
